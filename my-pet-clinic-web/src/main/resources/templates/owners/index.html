<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Lista de Due&ntilde;os</title>
</head>
<body>
<h1 th:text="'Lista de Duenos...'">Lista Duenos</h1>

    <table class="table table-striped">
        <thead>
            <th >Id</th>
            <th>FirstName</th>
            <th>LastName</th>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">1</td>
                <td th:text="${owner?.firstName}">1</td>
                <td th:text="${owner?.lastName}">1</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
